<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario de Turnos 12×48</title>

  <!-- Tailwind por CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Paleta elegante y neutra
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: "#f7f7fb",
            fg: "#0f172a",
            muted: "#64748b",
            card: "#ffffff",
            line: "#e5e7eb",
            accent: "#2563eb",
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-bg text-fg antialiased">

  <main class="max-w-md mx-auto px-4 py-6">
    <header class="mb-5">
      <h1 class="text-2xl font-semibold leading-tight">Calendario de Turnos 12×48</h1>
      <p class="text-sm text-muted mt-1">
        Ingresa tu <strong>primera fecha de trabajo</strong> (el turno inicia <strong>17:00</strong> y termina <strong>05:00</strong> del día siguiente).
      </p>
    </header>

    <!-- Controles -->
    <section class="bg-card border border-line rounded-2xl p-4 shadow-sm">
      <form id="form" class="space-y-3">
        <label class="block">
          <span class="block text-sm mb-1">Primera fecha que trabajas</span>
          <input
            type="date"
            id="startDate"
            class="w-full rounded-xl bg-white border border-line px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-accent"
            required
          />
        </label>

        <div class="flex gap-2">
          <button
            id="build"
            type="button"
            class="flex-1 rounded-xl px-3 py-2 text-sm font-medium bg-accent text-white hover:opacity-90 active:opacity-80"
            title="Calcular turnos desde la fecha ingresada"
          >
            Calcular turnos
          </button>

          <button
            id="today"
            type="button"
            class="rounded-xl px-3 py-2 text-sm border border-line hover:bg-gray-50"
            title="Hoy"
          >
            Hoy
          </button>
        </div>
      </form>
    </section>

    <!-- Navegación de mes -->
    <nav class="mt-5 flex items-center justify-between gap-2">
      <button
        id="prev"
        class="rounded-xl px-3 py-2 text-sm border border-line hover:bg-gray-50"
        title="Mes anterior"
      >
        &larr; Mes
      </button>

      <h2 id="monthTitle" class="text-base font-semibold text-center flex-1"></h2>

      <button
        id="next"
        class="rounded-xl px-3 py-2 text-sm border border-line hover:bg-gray-50"
        title="Mes siguiente"
      >
        Mes &rarr;
      </button>
    </nav>

    <!-- Leyenda -->
    <section class="mt-3 flex items-center gap-4 text-xs text-muted">
      <div class="flex items-center gap-2">
        <span class="inline-block size-3 rounded ring-2 ring-accent"></span>
        <span>Turno (17:00–05:00)</span>
      </div>
      <div class="flex items-center gap-2">
        <span class="inline-block size-3 rounded border border-line bg-white"></span>
        <span>Día normal</span>
      </div>
    </section>

    <!-- Calendario -->
    <section class="mt-2">
      <!-- Cabeceras de días -->
      <div class="grid grid-cols-7 text-center text-[11px] sm:text-xs text-muted select-none">
        <div class="py-2">L</div>
        <div class="py-2">M</div>
        <div class="py-2">X</div>
        <div class="py-2">J</div>
        <div class="py-2">V</div>
        <div class="py-2">S</div>
        <div class="py-2">D</div>
      </div>

      <!-- Celdas del mes -->
      <div id="calendar" class="grid grid-cols-7 gap-1 text-center select-none"></div>
    </section>

    <footer class="mt-6 text-center text-[11px] sm:text-xs text-muted">
      Formato: dd/mm/yyyy · Calculos de turnos 12x48 ·
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
